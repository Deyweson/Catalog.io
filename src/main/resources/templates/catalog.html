<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Catalogo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body>

  <section>
    <div class="container py-5 h-100" style="width: 25rem;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div>
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="https://placehold.co/600" class="rounded-circle img-fluid" style="width: 150px;" />
              </div>
              <h4 class="mb-2">Shop Name</h4>
              <p class="text-muted mb-4">Shop Instagram<span class="mx-2">|</span>Whatsapp</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <button type="button" class="btn btn-success mb-5">Whatsapp</button>

  <div class="card mb-3" style="max-width: 500px;">
    <div class="row g-0">
      <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <img src="https://placehold.co/600" class="img-fluid">
      </div>
      <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
        <div class="card-body">
          <h5 class="card-title">Product Name</h5>
          <p class="card-text">Product Description.</p>
          <p class="card-text"><small class="text-body-secondary">Product Price</small></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>
</html>
